<div class="div-auth">
    <div class="col-md-12 text-center">
        <img src="../../images/logo/hom-logo2.png" style="width:60%;" />
    </div>
    <div class="col-md-12 margin-top-20">
        <form name="frmLogin">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><h3>Sign In</h3></div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" ng-model="Login.Email" required>
                        <span class="help-block" ng-show="frmLogin.email.$invalid && !frmLogin.email.$pristine">Email is required.</span>
                        <span ng-show="frmLogin.email.$error.email && !frmLogin.email.$pristine" class="help-block">Not valid email.</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" ng-model="Login.Password" required>
                        <span ng-show="frmLogin.password.$invalid && !frmLogin.password.$pristine" class="help-block">Password is required.</span>
                    </div>
                    <div class="form-group">
                        <span class="has-error" ng-show="IsInvalid">Invalid credentials</span>        
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button type="submit" class="btn btn-success" ng-disabled="frmLogin.$invalid" ng-click="login()">Login</button>
                    <button type="button" class="btn btn-default" ng-click="clearLogin()">Clear</button>                                                  
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a class="btn btn-block btn-info" ui-sref="register" >Register</a>
                    </div>
                </div>
            </div>            
        </form>
    </div>    
</div>
